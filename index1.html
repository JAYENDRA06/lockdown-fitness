<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <form action="" method="get">
            <h1 class="main">Sign Up Here </h1>
            <h2>Contact Information</h2>
            <div>Name : 
                <input  type="text" name="name" required placeholder="Enter Your Name"> 
            </div>
           
            <div>Mobile No. : 
                <input  type="text" name="mobile.no" required placeholder="Enter Your Mobile No."> 
            </div>
            <p>ADDRESS : 
                <textarea placeholder="Enter Your Address" name="address" id="address" cols="100" rows="10"></textarea>
            </p>
            <p>EMAIL : 
                <input placeholder="abc123@gmail.com" type="email" name="email" id="email" required>
            </p>
            <p>PINCODE : 
                <input placeholder="eg - 123456" type="number" name="pincode" id="pincode" required>
            </p>
            <hr>
            <h2>Create An Account</h2>
            <p>
                User Name :
                <input placeholder="eg - #abc123" type="password" name="cvv" id="cvv" required>
            </p>
            <p>
                <fieldset>   
                    <legend>GENDER</legend> 
                    Male <input type="radio" name="gender" id="male" required>  
                    Female <input type="radio" name="gender" id="female" required>
                </fieldset>
            </p>
            <p>Password :
                <input type="password" name="card_number" id="card_number" required>
            </p>
            <p>
                Date Of Birth : 
                    <input type="date" name="exp_date" id="exp_date" required>
            </p>
            
            <input class="special" type="submit" value="Sign Up" >  
        </form>
    </div>
</body>
</html>
